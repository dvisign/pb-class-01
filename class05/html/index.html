<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/flex.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <!-- display:flex -->
    <div class="container">
      <div class="blackBg box">
        test<br>test<br>test<br>test<br>test<br>test
      </div>
      <div class="blueBg box"></div>
      <div class="greenBg box"></div>
      <div class="redBg box"></div>
    </div>
    <!-- display:inline-flex -->
    <div class="container-inline">
      <div class="blackBg box">
        test<br>test<br>test<br>test<br>test<br>test
      </div>
      <div class="blueBg box"></div>
      <div class="greenBg box"></div>
      <div class="redBg box"></div>
    </div>
    <!-- flex-direction -->
    <div class="container direction-row">
      <div class="blackBg box">
        flex-direction : row
      </div>
      <div class="blueBg box">2</div>
      <div class="greenBg box">3</div>
      <div class="redBg box">4</div>
    </div>
    <!-- flex-direction -->
    <div class="container direction-row-reverse">
      <div class="blackBg box">
        flex-direction : row-reverse
      </div>
      <div class="blueBg box">2</div>
      <div class="greenBg box">3</div>
      <div class="redBg box">4</div>
    </div>
    <!-- flex-direction -->
    <div class="container direction-column">
      <div class="blackBg box">
        flex-direction : column
      </div>
      <div class="blueBg box">2</div>
      <div class="greenBg box">3</div>
      <div class="redBg box">4</div>
    </div>
    <!-- flex-direction -->
    <div class="container direction-column-reverse">
      <div class="blackBg box">
        flex-direction : column-reverse
      </div>
      <div class="blueBg box">2</div>
      <div class="greenBg box">3</div>
      <div class="redBg box">4</div>
    </div>
    <div>
      <div class="float clear">
        <div class="blackBg box">1</div>
        <div class="blueBg box">2</div>
        <div class="greenBg box">3</div>
        <div class="redBg box">4</div>
      </div>
    </div>
  </div>
</body>
</html>
